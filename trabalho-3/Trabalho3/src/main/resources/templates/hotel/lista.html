<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{Lista.Hotels}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/hotels/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{Novo.Hotel}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text = "#{CNPJ}"></th>
							<th th:text = "#{Nome}"></th>
							<th th:text = "#{cidade}"></th>
							<th th:text = "#{Ação}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="hotel : ${Hotels}">
							<td th:text="${hotel.id}"></td>
							<td th:text="${hotel.CNPJ}"></td>
							<td th:text="${hotel.nome}" ></td>
							<td>
								<a th:text="${hotel.cidade}" th:href="@{/hotels/listar/{cidade} (cidade=${hotel.cidade}) }">

								</a>
							</td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/hotels/editar/{id} (id=${hotel.id}) }"
									role="button"> 
									<span class="oi oi-brush" th:text = "#{Editar}" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_hotels/excluir/' + hotel.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="#{Excluir}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
