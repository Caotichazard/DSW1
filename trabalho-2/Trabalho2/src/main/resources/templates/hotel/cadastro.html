<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text = "#{Cadastrar.Hotels}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/hotels/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="#{Listar}"
					aria-hidden="true"></span> <span th:text = "#{Listar.Hotels}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${hotel == null} ? @{/hotels/salvar} : @{/hotels/editar}"
				th:object="${hotel}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" th:text = "#{Nome}"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="CNPJ" th:text = "#{CNPJ}"></label> 
						<input type="text" class="form-control" id="CNPJ" placeholder="__.___.___/____-__"
							autofocus="autofocus" th:field="*{CNPJ}"
							th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid" 
							data-mask="00.000.000/0000-00" data-mask-reverse="true" />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="login" th:text = "#{Login}"></label> 
						<input type="text" class="form-control" id="login" placeholder="Login"
							autofocus="autofocus" th:field="*{login}"
							th:classappend="${#fields.hasErrors('login')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{login}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha" th:text = "#{Password}"></label> 
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>
					

					<div class="form-group col-md-6">
						<label for="cidade" th:text = "#{cidade}"></label> 
						<input type="text" class="form-control" id="cidade" placeholder="Cidade"
							autofocus="autofocus" th:field="*{cidade}"
							th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cidade}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<input type="hidden" id="papel" th:field="*{papel}" placeholder="HOTEL" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
